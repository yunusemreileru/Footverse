{# ===================== 5) PLATFORM ===================== #}
<div class="tpl-param-panel" data-tab="platform">

  <div class="param-row">
    <label class="param-label" for="param-platform-color">
      Platform rengi
    </label>
    <div class="param-value">
      <input id="param-platform-color"
             type="color"
             class="tpl-param-input"
             data-param-path="platform.color">
    </div>
  </div>

  <div class="param-row">
    <label class="param-label">
      Platform boyutu (H / W)
    </label>
    <div class="param-value param-value--slider-pair">
      <div class="slider-pair-item">
        <span class="slider-label">H</span>
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-height"
                data-slider-step="-2">−</button>
        <input id="param-platform-height"
               type="range"
               min="8"
               max="120"
               step="2"
               class="tpl-param-input"
               data-param-path="platform.height">
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-height"
                data-slider-step="2">+</button>
        <span class="slider-value"
              data-slider-value-for="param-platform-height">0</span>
      </div>

      <div class="slider-pair-item">
        <span class="slider-label">W</span>
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-width"
                data-slider-step="-4">−</button>
        <input id="param-platform-width"
               type="range"
               min="32"
               max="260"
               step="4"
               class="tpl-param-input"
               data-param-path="platform.width">
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-width"
                data-slider-step="4">+</button>
        <span class="slider-value"
              data-slider-value-for="param-platform-width">0</span>
      </div>
    </div>
  </div>

  <div class="param-row">
    <label class="param-label">
      Platform konumu (X / Y)
    </label>
    <div class="param-value param-value--slider-pair">
      <div class="slider-pair-item">
        <span class="slider-label">X</span>
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-x"
                data-slider-step="-2">−</button>
        <input id="param-platform-x"
               type="range"
               min="-160"
               max="160"
               step="2"
               class="tpl-param-input"
               data-param-path="platform.x">
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-x"
                data-slider-step="2">+</button>
        <span class="slider-value"
              data-slider-value-for="param-platform-x">0</span>
      </div>

      <div class="slider-pair-item">
        <span class="slider-label">Y</span>
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-y"
                data-slider-step="-2">−</button>
        <input id="param-platform-y"
               type="range"
               min="-160"
               max="160"
               step="2"
               class="tpl-param-input"
               data-param-path="platform.y">
        <button type="button"
                class="tpl-slider-btn"
                data-slider-target="param-platform-y"
                data-slider-step="2">+</button>
        <span class="slider-value"
              data-slider-value-for="param-platform-y">0</span>
      </div>
    </div>
  </div>

  <div class="param-row">
    <label class="param-label" for="param-platform-text">
      Platform yazısı
    </label>
    <div class="param-value">
      <input id="param-platform-text"
             type="text"
             class="fv-input tpl-param-input"
             placeholder="Örn: MVP, CHAMPION"
             data-param-path="platform.text">
    </div>
  </div>

  <div class="param-row">
    <label class="param-label" for="param-platform-show-text">
      Yazı göster
    </label>
    <div class="param-value">
      <input id="param-platform-show-text"
             type="checkbox"
             class="tpl-param-input"
             data-param-path="platform.show_text">
    </div>
  </div>

  <div class="param-row">
    <label class="param-label" for="param-platform-border-color">
      Border rengi
    </label>
    <div class="param-value">
      <input id="param-platform-border-color"
             type="color"
             class="tpl-param-input"
             data-param-path="platform.border_color">
    </div>
  </div>

  <div class="param-row">
    <label class="param-label" for="param-platform-border-width">
      Border kalınlığı
    </label>
    <div class="param-value param-value--slider">
      <button type="button"
              class="tpl-slider-btn"
              data-slider-target="param-platform-border-width"
              data-slider-step="-1">−</button>
      <input id="param-platform-border-width"
             type="range"
             min="0"
             max="16"
             step="1"
             class="tpl-param-input"
             data-param-path="platform.border_width">
      <button type="button"
              class="tpl-slider-btn"
              data-slider-target="param-platform-border-width"
              data-slider-step="1">+</button>
      <span class="slider-value"
            data-slider-value-for="param-platform-border-width">0</span>
    </div>
  </div>

</div>
